<template name="navbar">
	<!-- Navbar Bootstrap -->
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
												data-target="#bs-example-navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="{{pathFor 'home'}}"><img src="img/osn_logoneu.png" class="img-responsive" alt="Open Strategy Network"></a>
						</div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav navbar-right">
                    <li class="{{isActiveRoute name='aboutUs'}}">
                      <a href="{{pathFor route = 'aboutUs'}}">About</a>
                    </li>
										<li class="{{isActiveRoute name='allNewsEvents'}}">  
											<a href="{{pathFor 'allNewsEvents'}}">News &amp; Events</a>
										</li>
										<li class="{{isActiveRoute name='bibliography'}}">
											<a href="{{pathFor 'bibliography'}}">Bibliography</a>
										</li >
										<li class="{{isActiveRoute name='members'}}">
											<a href="{{pathFor 'members'}}">Members</a>
										</li>
                    {{#unless currentUser}}
										<li class="{{isActiveRoute name='joinUs'}}">
											<a href="{{pathFor 'joinUs'}}">Join us</a>
										</li>
                    {{/unless}}
										<li class="{{isActiveRoute name='contact'}}">
												<a href="{{pathFor 'contact'}}">Contact</a>
										</li>
                    {{#unless currentUser}}
                    <li><button id="loginButton" class="btn btn-primary btn-login-modal">LOG IN</button>
                    </li>
                    {{else}}
                    <li class="dropdown">
                      <a href="#" id="profile-text" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PROFILE <span class="caret"></span></a>
                      <ul class="dropdown-menu iconmenu">
                          <li><p class="profile-username">Hello {{currentUser.profile.firstName}}</p></li>
                          <li role="separator" class="divider"></li>
                          <li><a class="profile-links icon settings" href="{{pathFor 'profileSettings'}}">Settings</a></li>
                          {{#if isInRole adminUserRole}}
                          <li><a class="profile-links icon news" href="{{pathFor 'adminNewsEventsList'}}">News &amp; Events</a></li>
                          <li><a class="profile-links icon publications" href="{{pathFor 'adminPublicationsList'}}">Publications</a></li>
                          <li><a class="profile-links icon members" href="{{pathFor 'adminMembersList'}}">Members</a></li>
                          {{/if}}
                          <li><a class="profile-links icon logout js-logOut" data-action="logout">Log out</a></li>
                      </ul>
                    </li>
                    {{/unless}}
								</ul>
						</div> <!-- /.navbar-collapse -->
				</div> <!-- /.container-fluid -->
		</nav> <!-- ./Navbar Bootstrap -->
        {{> loginModalTemplate}}
</template>
