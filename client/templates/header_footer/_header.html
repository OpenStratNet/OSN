<template name="navbar">
	<!-- Navbar Bootstrap -->
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
												data-target="#bs-example-navbar-collapse-1">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="{{pathFor route = 'home'}}"><img src="img/osn_logoneu.png" class="img-responsive" alt="Open Strategy Network"></a>
						</div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav navbar-right">
                    <li class="{{isActiveRoute name='aboutUs'}}">
                      <a href="{{pathFor route = 'aboutUs'}}">About</a>
                    </li>
										<li class="{{isActiveRoute name='allNewsEvents'}}">
											<a href="{{pathFor route = 'allNewsEvents'}}">News &amp; Events</a>
										</li>
										<li class="{{isActiveRoute name='bibliography'}}">
											<a href="{{pathFor route = 'bibliography'}}">Bibliography</a>
										</li >
										<li class="{{isActiveRoute name='members'}}">
											<a href="{{pathFor route = 'members'}}">Members</a>
										</li>
                    {{#unless currentUser}}
										<li class="{{isActiveRoute name='joinUs'}}">
											<a href="{{pathFor route = 'joinUs'}}">Join us</a>
										</li>
                    {{/unless}}
										<li class="{{isActiveRoute name='contact'}}">
												<a href="{{pathFor route='contact'}}">Contact</a>
										</li>

                    {{#unless currentUser}}
										<form class="navbar-form navbar-right" role="register">
												<button type="button" class="btn btn-primary btn-login">LOG IN</button>
										</form>
                    {{else}}
                    <li class="dropdown">
                      <a href="#" id="profile-text" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PROFILE <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><p class="profile-username">Hello {{currentUser.profile.firstName}}</p></li>
                          <li role="separator" class="divider"></li>
                          <li><a class="profile-links" href="{{pathFor route = 'profileSettings'}}"><i class="fa fa-cog profile-icons"></i>&nbsp; Settings</a></li>
                          <li><a class="profile-links" href="{{pathFor route = 'adminNewsEventsList'}}"><i class="fa fa-newspaper-o profile-icons"></i>&nbsp; News &amp; Events</a></li>
                          <li><a class="profile-links" href="{{pathFor route = 'adminPublicationsList'}}"><i class="fa fa-file-text-o profile-icons"></i>&nbsp; Publications</a></li>
                          <li><a class="profile-links" href="{{pathFor route = 'adminMembersList'}}"><i class="fa fa-users profile-icons"></i>&nbsp; Members</a></li>

                        {{#if isInRole 'admin'}}
                        <!-- <li>
                            <a class="profile-links" href="{{pathFor route = 'adminNewsEventsList'}}"><i class="fa fa-lock"></i>&nbsp; News &amp; Events</a>
                        </li>
                        <li>
                            <a class="profile-links" href="{{pathFor route = 'adminPublicationsList'}}"><i class="fa fa-lock"></i>&nbsp; Publications</a>
                        </li>
                         <li>
                            <a class="profile-links" href="{{pathFor route = 'adminMembers'}}"><i class="fa fa-lock"></i>&nbsp; Members</a>
                        </li>-->
                        {{/if}}
                          <li><a class="profile-links js-logOut" data-action="logout"><i class="fa fa-sign-out"></i>&nbsp; Log out</a></li>
                      </ul>
                    </li>
                    {{/unless}}
								</ul>
						</div> <!-- /.navbar-collapse -->
				</div> <!-- /.container-fluid -->
		</nav> <!-- ./Navbar Bootstrap -->
</template>
