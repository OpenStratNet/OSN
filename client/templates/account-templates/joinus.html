<template name="joinUs">

  <!-- Stage -->
  <header>
    <div class="header-content">
        <!-- Breadcrumb -->
        <ol class="breadcrumb text-left">
            <li><a class="breadcrumb-link" href="{{pathFor route = 'home'}}">Home</a></li>
            <li class="active">Join us</li>
        </ol><!-- End of Breadcrumb -->
        <div class="header-content-inner">
            <h1>Join us</h1>
            <hr>
            <h2>As a member of OSN you will become part of a thriving network of scholars interested in open strategy. There are many advantages of joining the OSN. Registration is free.</h2>
            <button type="button" href="#joinus" class="btn btn-primary btn-xl page-scroll js-scrollToForm">JOIN US</button>
        </div>
    </div>
  </header> <!-- ./Stage -->

  <!-- Services Section -->
  <section id="services">
    <div class="container">
        <div class="row text-center extra-spacing-top extra-spacing-bottom joinus-icons">
            <div class="col-sm-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-bullhorn fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Advantage</h4>
                <p class="text-muted">Submit news to the whole Open Strategy community and disseminate related research findings.</p>
            </div>
            <div class="col-sm-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-comments-o fa-stack-1x fa-inverse joinus-icons"></i>
                </span>
                <h4 class="service-heading">Advantage</h4>
                <p class="text-muted">Cooperate internationally by searching for data on OSN members.</p>
            </div>
            <div class="col-sm-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-newspaper-o fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Advantage</h4>
                <p class="text-muted">Search for Open Strategy literature on specific topics within the Bibliography</p>
            </div>
        </div>
    </div>
  </section>

  <!-- <div id="js-scrollStop"></div> -->

  <!--     Registration Form -->
  <section class="bg-light-gray extra-spacing-top" id="js-scrollStop">
    <div class="container">
        <form>
            {{> atForm state='signUp'}}
        </form>
    </div>
  </section>

  <!--     Registration Form -->
    <section class="bg-light-gray extra-spacing-top">
        <div class="container">
            <form class="extra-spacing-bottom extra-spacing-top">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>REGISTER by creating a new account:</h3>
                        <hr class="light-blue-form">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="firstname" class="form-control" id="firstname" placeholder="First Name*">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="lastname" class="form-control" id="lastname" placeholder="Last Name*">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address*">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="institution" class="form-control" id="institution" placeholder="Institution/Company*">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="interests" class="form-control" id="interests" placeholder="Interests reg. Open Strategy*">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class='form-group'>
                            <input type="position" class="form-control" id="position" placeholder="Position">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group fileUpload btn btn-default btn-block btn-icon btn-file-upload">
                            <span class="glyphicon glyphicon-upload"></span> Upload a profile photo
                            <input type="file" class="upload" placeholder="Upload a Picture"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password*">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password*">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <p>*Fields are mandatory.</p>
                    </div>
                    <div class="col-sm-6">
                        <button type="register" class="extra-spacing-bottom btn btn-block btn-primary pull-right">REGISTER</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>OR REGISTER with your social account:</h3>
                        <hr class="light-blue-form">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <a class="btn btn-primary btn-block btn-social btn-google">
                            <span class="fa fa-google"></span> Google
                        </a>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <a class="btn btn-primary btn-block btn-social btn-facebook">
                            <span class="fa fa-facebook"></span> Facebook
                        </a>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <a class="btn btn-primary btn-block btn-social btn-twitter">
                            <span class="fa fa-twitter"></span> Twitter
                        </a>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                        <a class="btn btn-primary btn-block btn-social btn-linkedin">
                            <span class="fa fa-linkedin"></span> LinkedIn
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section> <!-- ./Registration Form -->



</template>
