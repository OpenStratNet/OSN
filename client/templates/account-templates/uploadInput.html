<template name="uploadInput">
  <div class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    <label class="control-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>

    <!-- adding specific cols and form group -->
    <div class="col-sm-6 input-spacing">
        <div class="form-group">
		<div id="upLoading" style="display:none;">
		    <div style="text-align:left;" class="form-group fileUpload btn btn-default btn-block">
            Uploading... <!-- When the user upload a new profile pic, this text appears -->
            </div>
		</div>
		<div style="height:34px;display:none;" id="hiddenName">
		    <div class="form-group fileUpload btn btn-default btn-block btn-icon btn-file-upload">
            </div>
		</div>
         <div id="uploadInput">
		  <div style="height:34px" class="form-group fileUpload btn btn-default btn-block btn-icon btn-file-upload">
              <span class="glyphicon glyphicon-upload"></span><div class="uploadInput-text">Upload a profile photo</div>
              <input type="file" class="upload js-Profile"/>
          </div>
          <span class="help-block {{#unless hasError}}hide{{/unless}}">{{errorText}}</span>
		 </div>
        </div>
    </div>
  </div>
</template>
