<template name="adminNewsEventsList">
    <div class="container extra-spacing-bottom extra-spacing-top">
		<div class="putdown extra-spacing-bottom extra-spacing-top">
            <h1 class="extra-spacing-bottom extra-spacing-top">NEWS &amp; EVENTS LIST</h1>
            <hr>
    		<div class="col-md-6 col-md-offset-3">
                <a class="btn btn-primary btn-add" href="{{pathFor route='adminNewsEvents'}}"><i class="fa fa-plus-circle"></i>Add new entry</a>
    			{{#each newsEventsData}}
    			<ul class="list-group">
    				<li class="list-group-item">
    				<a title="Edit" href="{{pathFor route='adminNewsEventsEdit'}}">{{title}}</a>
    				<!-- edit button -->
    				<a title="Edit" class="btn btn-primary admin-button" href="{{pathFor route='adminNewsEventsEdit'}}"><i class="fa fa-pencil-square-o"></i></a>
    				<!-- delete button -->
    				<a title="Edit" id="js-delete-ne" class="btn btn-danger admin-button" href="#"><i class="fa fa-trash"></i> </a>
    				</li>
    			</ul>
    			{{/each}}
    		</div>
        </div>
    </div>
</template>
