<template name="allNewsEvents">
	<div class="container">
		<div class="row">
			{{#each newsEventsData}}
			<!-- <li><a href="{{pathFor route='news-and-events'}}">read more</a></li> -->
			<li>{{title}}</li>
			<a href="{{pathFor route='newsAndEventsPage'}}">read more</a>

			<a href ="/news-and-events/{{ _id }}">
			  <img alt="" src="{{ coverImage.url }}" />
			</a>

			<li><a href="{{ attachment.url }}">{{attachment.original.name}}</a></li>

			<hr>
			<!-- {{> allNewsEventItem}} -->
			{{/each}}

		</div>
	</div>
</template>

<template name="newsAndEventsPage">
	<a href="{{pathFor route='allNewsEvents'}}" class="btn btn-info" role="button">Back</a>
	<!-- <a href="{{pathFor route='news-and-events'}}">read more</a> -->
	<hr>
	{{description}}
</template>
