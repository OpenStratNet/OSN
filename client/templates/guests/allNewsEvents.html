	<!-- Stage -->
  <header>
    <div class="header-content">
        <!-- Breadcrumb -->
        <ol class="breadcrumb text-left">
            <li><a class="breadcrumb-link" href="{{pathFor route = 'home'}}">Home</a></li>
            <li class="active">News &amp; Events</li>
        </ol><!-- End of Breadcrumb -->

        <div class="header-content-inner">
            <h1>News &amp; Events</h1>
            <hr>
            <h2>News &amp; Events is a repository of upcoming events, workshops or general announcements related to

Open Strategy. News &amp; Events is designed to be dynamic and collaborative, so any Open Strategy

related news are warmly welcome. In order to add news to this section, please send as an email.</h2>
        </div>
    </div>
  </header> <!-- ./Stage -->

  <!-- FILTER -->
  <section id="Filter">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="btn-group btn-group-md extra-spacing-top" role="group">
                  <a type="button" id="js-seeAllMain" class="btn btn-primary active">SEE ALL</a>
                  <a type="button" id="js-seeNewsMain" class="btn btn-primary">NEWS</a>
                  <a type="button" id="js-seeEventsMain" class="btn btn-primary">EVENTS</a>
                </div>
            </div>
        </div>
    </div>
  </section> <!-- ./FILTER -->

	<!-- News&Events -->
	<section id="News">
		<div class="container">
			<!-- ROW -->
			<div class="row text-left">
				{{#each newsEventsData}}
				<div class="col-sm-4">
					<div class="caption">
					{{#if imageExists}}
						<h4>{{coverImage}} {{title}}<img alt="news thumbnail" class="news-thumbnail" src="{{ coverImage.url }}" /></h4>
					{{else}}
						<h4>{{title}}</h4>
					{{/if}}
						<p class="text-muted">{{{description}}} <a href="{{pathFor route = 'newsAndEventsPage'}}" class="textlink">read more </a></p>
					</div>
				</div>
				{{/each}}
			</div> <!-- ROW -->

			<div class="row">
				<div class="col-lg-12 text-center">
					<button class="btn btn-primary page-scroll extra-spacing-bottom js-seeMoreNE">SEE MORE</button>
				</div>
			</div>
		</div>
	</section> <!-- ./News&Events -->
</template>
